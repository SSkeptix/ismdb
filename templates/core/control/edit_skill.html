{% extends 'base.html' %}

{% block head %}
Control: Edit Skill
{% endblock %}

{% block body %}
<div class="container">

    <div class="page-header">
        <h1>Edit Skill</h1>
    </div>

    <form class="form-horizontal" method="post">
        {% csrf_token %}

        {% if form.skill_type == 'Framework' %}
        <div class="form-group">
        <label class="col-sm-2 control-label" >Language</label>
            <div class="col-sm-10">
                {{ form.lang.errors }}
                {{ form.lang }}
            </div>
        </div>
        {% endif %}

        <div class="form-group">
        <label class="col-sm-2 control-label" >{{ form.value.label_tag }}</label>
            <div class="col-sm-10">
                {{ form.value.errors }}
                {{ form.value }}
            </div>
        </div>

        <p class="bs-component">
            <center><input class="btn btn-success" type="submit" name="{{ form.skill_type }}" value="Save"/></center>
        </p>
    </form>
</div>
{% endblock %}
