{% extends 'base.html' %}

{% block head %}
ISMdb | Редагування вміння
{% endblock %}

{% block body %}
<div class="container">

    <div class="page-header">
        <h1>Редагування вміння</h1>
    </div>

    <form class="form-horizontal" method="post">
        {% csrf_token %}

        <div class="form-group">
        <label class="col-sm-2 control-label" >{{ form.value.label_tag }}</label>
            <div class="col-sm-10">
                {{ form.value.errors }}
                {{ form.value }}
            </div>
        </div>

        <p class="bs-component">
            <center><input class="btn btn-success" type="submit" name="skill" value="Зберегти"/></center>
        </p>
    </form>
</div>
{% endblock %}
