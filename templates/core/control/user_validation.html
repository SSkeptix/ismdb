{% extends 'base.html' %}

{% block head %}
ISMdb | Не перевірені користувачі
{% endblock %}


{% block body %}
<div class="container">

    <div class="page-header">
    	<h1>Користувачі які чекають на підтвердження</h1>
    </div>

    {% if users %}
    <table class = "table table-striped">
        <tr>
            <th>Користувач</th>
            <th>Дата реєстрації</th>
        </tr>

        {% for i in users %}
        <tr>
            <td><a href="{% url 'account:profile' username=i.username %}">{{ i }}</a></td>
            <td>{{ i.date_joined|date:"d E Y" }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
	
</div>
{% endblock %}
