{% extends 'base.html' %}

{% block head %}
ISMdb | Не перевірені користувачі
{% endblock %}


{% block body %}
<div class="container">

    <div class="page-header">
    	<h1>Користувачі які чекають на підтвердження</h1>
    </div>

    {% if users %}
    <table>
        {% for i in users %}
        <tr><td>
            <a href="{% url 'account:profile' username=i.username %}">{{ i.last_name }} {{ i.first_name }}</a>
        </td></tr>
        {% endfor %}
    </table>
    {% endif %}
	
</div>
{% endblock %}
