{% extends 'base.html' %}


{% block head %}
Profile
{% endblock %}

{% block body %}
<div class="container">

	<div class="page-header">
        <h1>Зміна паролю</h1>
    </div>

	<form class="form-horizontal" method="post">
        

        {% csrf_token %}
        {% for field in form %}
        
        <div class="form-group">
        <label class="col-sm-2 control-label" >{{ field.label_tag }}</label>
            <div class="col-sm-10">
                {{ field.errors }}
                {{ field }}
                {% if field.help_text %}
                <p class="help-block">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        </div>
        {% endfor %}

	    <center><input class="btn btn-success" type="submit" value="Змінити" /></center>
	</form>

    <br />
</div>

{% endblock %}
